<!doctype html>
<html lang="en">
<head>
	<title>Foot Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body 
		{
			font-family: Monospace;
			font-weight: bold;
			color: white;
			background-color: #000080;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

<script src="js/lib/three.js"></script>
<script src="js/lib/THREEx.KeyboardState.js"></script>
<script src="js/lib/THREEx.FullScreen.js"></script>
<script src="js/lib/THREEx.WindowResize.js"></script>
<script src="js/lib/TrackballControls.js"></script>
<script src="js/lib/OBJLoader.js"></script>
<script src="js/lib/dat.gui.js"></script>

<script src="js/viewer.js"></script>
<script src="js/lib/vue.js"></script>


<link rel="stylesheet" type="text/css" href="css/style.css">
<div id="app">
	<div id="scan_picker">
		<span>Scans avalible for viewing:</span>
		<ul>
		<li v-for="scan in scans">
			<button type="button" v-on:click="loadForViewer(scan.path)">{{ scan.path }}</button> 
		</li>
		</ul>
	</div>
</div>

<!-- TODO make this read the scans from a json for now to emulate a server api response -->
<script>
  var app = new Vue({
	el: '#app',
	data: {
	  scans: [
		{ path: 'foot1' },
		{ path: 'foot2' },
		{ path: 'foot3' }
	  ]
	},
	methods : {
		loadForViewer (path) {
			console.log("recieved click for path" + path);
		},
	}
  })

</script>
