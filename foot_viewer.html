<!doctype html>
<html lang="en">
<head>
	<title>Foot Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body 
		{
			font-family: Monospace;
			font-weight: bold;
			color: white;
			background-color: #000080;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<script src="js/lib/vue.js"></script>


	<!-- see app.js for the corresponding vuejs app -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<div id="app" v-cloak>
		<div id="scan_picker" v-if="AppState !== AppStates.LOADED">

			<ul v-if="AppState === AppStates.PICKING">
				<span>Scans avalible for viewing:</span>
				<li v-for="scan in scans">
					<button type="button" v-on:click="loadViewer(scan.path)">{{ scan.path }}</button>
				</li>
			</ul>

			<div v-else-if="AppState === AppStates.LOADING">
				now loading...
			</div>
			</ul>
		</div>
		
		<div id="data_display_wrapper" v-if="AppState === AppStates.LOADED">
			<div id="data_display" >
				<button type="button" v-on:click="resetCamera()">Reset Camera</button>

				Heres where all the data goes.

				<span>249.8</span>

				<span>0</span>

				<span>232.4</span>

				<span>94.4</span>

				<span>238.9</span>
			</div>
			<!-- When the app state transitions to AppStates.LOADED the Viewer will attach its renderer to the DOM -->
		</div>

	</div>

	<script src="js/app.js"></script>
	<script src="js/lib/three.js"></script>
	<script src="js/lib/THREEx.KeyboardState.js"></script>
	<script src="js/lib/THREEx.FullScreen.js"></script>
	<script src="js/lib/THREEx.WindowResize.js"></script>
	<script src="js/lib/TrackballControls.js"></script>
	<script src="js/lib/OBJLoader.js"></script>
	<script src="js/lib/dat.gui.js"></script>
	<script src="js/viewer.js"></script>
</body>

</html>
